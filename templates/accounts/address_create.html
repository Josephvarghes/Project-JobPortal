{% extends 'base.html' %}


{% block content %}
    <div class="container fluid">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <h1 class="text-center mt-5">Create Address</h1>
                <form method="post">
                    {{ form.as_p }}
                    <div class="d-grid">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
