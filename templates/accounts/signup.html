{% extends "base.html" %}


{% block content %}


<div class="container mt-5 pt-0">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="container-centered">
                <div class="container-centered">
                    <h1 class="hed">Signup</h1>
                    </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="" >{{ form.username.label }}</label>
                            {{ form.username }}
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                   
                    <div class="form-group">
                        <label for="">{{ form.password.label }}</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        <label for="">{{ form.confirm_password.label }}</label>
                        {{ form.confirm_password }}
                    </div>
                     {{ form.errors }}
                    <button type="submit" class="btn btn-primary w-100">Signup</button>
                    <p class="form-text mt-3">Already have an account? <a href="{% url 'accounts:forgot_password' %}">Forgot Password</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
